<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pide tu Azulejo</title>
    <link rel="stylesheet" href="css/pedidos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="barra-superior">
        *Envíos gratis en toda España*
    </div>

    <header>
        <nav class="barra-navegacion">
            <!-- Navegación izquierda-->
            <div class="navegacion-izquierda">
                <a href="galeria.html" class="galeria">Galería</a>
                <a href="exposGeneral.html">Expos</a>
                <a href="sobreNosotros.html">Sobre Nosotros</a>
            </div>

            <!-- Logo -->
            <div class="navegacion-centro">
                <a href="index.html" class="logo">
                    <img src="img/Logo The Tile Project.png" alt="Logo The Tile Project" class="imagen-logo">
                </a>
            </div>

            <!-- Navegación derecha-->
            <div class="navegacion-derecha">
                <a href="contacto.html" class="boton-contacto">Contacto</a>
                <a href="pedidos.html" class="boton-pedido">Pide tu Azulejo</a>
            </div>

            <!-- Botón hamburguesa -->
            <div class="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <!-- Menú móvil desplegable -->
        <div class="menu-movil">
            <a href="galeria.html" class="galeria">Galería</a>
            <a href="exposGeneral.html">Expos</a>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="pedidos.html" class="boton-pedido-movil"><b>Pide tu Azulejo</b></a>
        </div>
    </header>

    <main class="contenedor-principal">
        <!-- COLUMNA IZQUIERDA-->
        <div class="columna-imagenes">
            <div class="grid-imagenes">
                <div class="cuadro-imagen"><img src="img/PideAzulejo1.png" alt="Azulejo 1"></div>
                <div class="cuadro-imagen"><img src="img/PideAzulejo2.png" alt="Azulejo 2"></div>
                <div class="cuadro-imagen"><img src="img/PideAzulejo3.png" alt="Azulejo 3"></div>
                <div class="cuadro-imagen"><img src="img/PideAzulejo4.png" alt="Azulejo 4"></div>
            </div>
        </div>

        <!-- COLUMNA DERECHA-->
        <div class="columna-info">
            <div class="info-contenido">
                <div class="azulejo-unico">
                    <img src="img/Secuencia 03_tile_corr.gif" alt="Azulejo Principal">
                </div>

                <!-- Recuadro fijo de medidas-->
                <div class="medidas-movil">
                    <img src="img/png detalle azulejo_.png" alt="Medidas del azulejo">
                </div>

                <p class="texto-azulejo">Azulejo personalizado</p>
                <p class="precio-azulejo">30€</p>
                <button class="boton-pedido-azulejo" 
                onclick="window.location.href='https://mail.google.com/mail/?view=cm&fs=1&to=thetileprojectgroup@gmail.com'">
                Haz tu pedido
                </button>

            </div>
        </div>
    </main>

    <!-- Imagen cursor en escritorio -->
    <img src="img/png detalle azulejo_.png" class="cursor-recuadro" id="cursorRecuadro">

    <script src="JavaScript.js"></script>
