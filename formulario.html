<main class="contenedor-contacto">
  <form action="https://formspree.io/f/xqadnpog" method="POST" class="form-contacto">
    <label>
      Tu nombre:
      <input type="text" name="name" placeholder="Tu nombre" required>
    </label>

    <label>
      Tu correo:
      <input type="email" name="email" placeholder="Tu correo" required>
    </label>

    <label>
      Mensaje:
      <textarea name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
    </label>

    <button type="submit" class="boton-red especial">ESCRÍBENOS</button>
  </form>
</main>
